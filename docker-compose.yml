version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: pessoas_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pessoasdb
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--log-bin=mysql-bin", "--server-id=1"]
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pessoas_api
    environment:
      DB_URL: mysql+pymysql://app:app@db:3306/pessoasdb
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  dbdata: